<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>custum checkbox</title>
</head>
<body>
    <div class="container">
        <form class="form">
            <fieldset>
                <legend >Choose your favourite season</legend>
                <div class="form-control">
                    <label class="label" for="spring">
                        <input class="input" type="checkbox" id="spring" name="season">
                        <span class="icon"></span>
                        Spring
                    </label>
                    <label class="label" for="summer">
                        <input class="input" type="checkbox" id="summer" name="season">
                        <span class="icon"></span>
                        Summer
                    </label>
                    <label class="label" for="autumn">
                        <input class="input" type="checkbox" id="autumn" name="season">
                        <span class="icon"></span>
                        Autumn
                    </label>
                    <label class="label" for="winter">
                        <input class="input" type="checkbox" id="winter" name="season">
                        <span class="icon"></span>
                        Winter
                    </label>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
